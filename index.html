<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DA Custom Widget</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: transparent; /* Прозрачный фон для OBS */
            color: white;
            overflow: hidden;
        }

        /* Если открыто просто в браузере, даем темный фон для теста */
        body.preview-mode {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .widget-container {
            width: 100%;
            max-width: 450px;
            background: rgba(23, 23, 23, 0.95);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
        }

        .progress-bar-bg {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 99px;
            height: 28px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
            margin-top: 10px;
            margin-bottom: 5px;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            width: 0%;
            transition: width 1.5s cubic-bezier(0.22, 1, 0.36, 1);
            position: relative;
            box-shadow: 0 0 20px rgba(229, 46, 113, 0.4);
            border-radius: 99px;
        }

        /* Эффект блика на полосе */
        .progress-bar-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(
                90deg,
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,0.4) 50%,
                rgba(255,255,255,0) 100%
            );
            transform: translateX(-100%);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(200%); }
        }

        .last-donation {
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.5s ease;
        }
        
        .last-donation.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .currency-symbol {
            font-weight: 300;
            opacity: 0.8;
            font-size: 0.8em;
        }

        /* Пульсация при достижении цели */
        .goal-reached {
            animation: pulse-gold 2s infinite;
            border: 2px solid #FFD700;
        }
        .goal-reached .progress-bar-fill {
             background: linear-gradient(90deg, #FFD700, #FFA500);
        }

        @keyframes pulse-gold {
            0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(255, 215, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
        }

        /* Индикатор загрузки */
        .loading-spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 5px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .stat-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255,255,255,0.5);
            font-weight: 600;
        }
    </style>
</head>
<body class="preview-mode" id="mainBody">

    <!-- Основной контейнер виджета -->
    <div class="widget-container" id="widget">
        
        <!-- Заголовок цели -->
        <div class="flex justify-between items-end mb-1">
            <div class="flex-1">
                <h2 class="stat-label mb-1">Активная цель</h2>
                <h1 class="text-xl font-bold text-white leading-tight" id="goalTitle">Загрузка цели...</h1>
            </div>
        </div>

        <!-- Полоса прогресса -->
        <div class="relative mb-4">
            <div class="progress-bar-bg">
                <div class="progress-bar-fill" id="progressBar"></div>
            </div>
            
            <!-- Цифры под полосой -->
            <div class="flex justify-between items-center mt-2">
                <div>
                    <div class="stat-label">Собрано</div>
                    <div class="text-lg font-bold text-white" id="currentAmount">0 <span class="currency-symbol">₽</span></div>
                </div>
                
                <div class="text-center bg-white/10 px-3 py-1 rounded-lg">
                    <span class="text-sm font-bold text-white" id="percentageText">0%</span>
                </div>

                <div class="text-right">
                    <div class="stat-label">Цель</div>
                    <div class="text-lg font-bold text-white" id="targetAmount">0 <span class="currency-symbol">₽</span></div>
                </div>
            </div>
        </div>

        <!-- Последнее событие -->
        <div class="border-t border-white/10 pt-3 mt-2">
            <div class="flex items-center space-x-3 last-donation" id="lastEventContainer">
                <div class="w-10 h-10 rounded-full bg-gradient-to-br from-purple-500 to-indigo-600 flex items-center justify-center shadow-lg shrink-0">
                    <i class="fas fa-ghost text-white text-sm"></i>
                </div>
                <div class="min-w-0 flex-1">
                    <div class="flex justify-between items-baseline">
                        <div class="text-sm font-bold text-white truncate pr-2"><span id="donorName" class="text-purple-300">Аноним</span></div>
                        <div class="text-sm font-bold text-green-400 whitespace-nowrap" id="donationAmount">+0 ₽</div>
                    </div>
                    <div class="text-xs text-gray-400 truncate" id="donationMessage">Ожидание доната...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Панель управления (скрыть в OBS) -->
    <div class="fixed bottom-4 right-4 bg-gray-900/90 backdrop-blur p-4 rounded-xl border border-gray-700 shadow-2xl max-w-xs text-xs z-50" id="controls">
        <h3 class="font-bold mb-2 text-gray-300 flex items-center">
            <i class="fas fa-cog mr-2"></i>Настройки
        </h3>
        <p class="mb-3 text-gray-500 text-[10px] leading-tight">
            Используем ссылку виджета для получения данных.
        </p>
        
        <div class="space-y-2">
            <button onclick="updateFromWidgetUrl()" id="btnApi" class="bg-indigo-600 hover:bg-indigo-500 text-white px-3 py-2 rounded-lg w-full transition font-bold shadow-lg shadow-indigo-500/30 border border-indigo-400/20">
                <i class="fas fa-sync mr-1"></i> Обновить данные (Scrape)
            </button>
            
            <button onclick="toggleSimulation()" id="btnSim" class="bg-gray-700 hover:bg-gray-600 text-white px-3 py-2 rounded-lg w-full transition border border-gray-600">
                <i class="fas fa-random mr-1"></i> Симуляция (Тест)
            </button>
        </div>
        
        <div class="mt-3 pt-3 border-t border-gray-700 text-gray-500 text-[10px]">
           ID виджета: <span class="font-mono text-gray-300">9192962</span>
        </div>
    </div>

<script>
    // --- КОНФИГУРАЦИЯ ---
    const CONFIG = {
        // Данные из вашей ссылки: https://www.donationalerts.com/widget/goal/9192962?token=gfxZrujqLx4JpcPrnZ4l
        widgetUrl: 'https://www.donationalerts.com/widget/goal/9192962?token=gfxZrujqLx4JpcPrnZ4l',
        currency: 'RUB',
        isSimulation: false 
    };

    // Состояние виджета
    let state = {
        current: 0,
        target: 1000,
        title: "Загрузка...",
        lastDonor: "Система",
        lastMessage: "Ожидание данных...",
        lastAmount: 0
    };

    // Элементы DOM
    const els = {
        bar: document.getElementById('progressBar'),
        current: document.getElementById('currentAmount'),
        target: document.getElementById('targetAmount'),
        percent: document.getElementById('percentageText'),
        title: document.getElementById('goalTitle'),
        donorName: document.getElementById('donorName'),
        donorMsg: document.getElementById('donationMessage'),
        donorAmt: document.getElementById('donationAmount'),
        eventContainer: document.getElementById('lastEventContainer'),
        widget: document.getElementById('widget'),
        btnApi: document.getElementById('btnApi'),
        btnSim: document.getElementById('btnSim')
    };

    // --- ФУНКЦИИ ОБНОВЛЕНИЯ UI ---

    function updateUI() {
        let percent = (state.current / state.target) * 100;
        if (state.target <= 0) percent = 0;
        if (percent > 100) percent = 100;

        // Обновление ширины
        els.bar.style.width = `${percent}%`;
        els.percent.innerText = `${percent.toFixed(0)}%`;
        
        // Форматирование
        const formatMoney = (val) => new Intl.NumberFormat('ru-RU', { style: 'currency', currency: CONFIG.currency, maximumFractionDigits: 0 }).format(val);
        
        els.current.innerText = formatMoney(state.current);
        els.target.innerText = formatMoney(state.target);
        els.title.innerText = state.title;

        // Стиль выполнения
        if (state.current >= state.target && state.target > 0) {
            els.widget.classList.add('goal-reached');
        } else {
            els.widget.classList.remove('goal-reached');
        }
    }

    function triggerNewDonation(name, amount, message) {
        els.eventContainer.classList.remove('visible');
        setTimeout(() => {
            els.donorName.innerText = name;
            els.donorMsg.innerText = message || "";
            els.donorAmt.innerText = `+${amount} ${CONFIG.currency}`;
            
            const numAmount = parseFloat(amount);
            animateValue(state.current, state.current + numAmount, 1000);
            state.current += numAmount;

            els.eventContainer.classList.add('visible');
            updateUI();
        }, 500);
    }

    function animateValue(start, end, duration) {
        if (start === end) return;
        let startTimestamp = null;
        const step = (timestamp) => {
            if (!startTimestamp) startTimestamp = timestamp;
            const progress = Math.min((timestamp - startTimestamp) / duration, 1);
            const value = Math.floor(progress * (end - start) + start);
            
            const formatMoney = (val) => new Intl.NumberFormat('ru-RU', { style: 'currency', currency: CONFIG.currency, maximumFractionDigits: 0 }).format(val);
            els.current.innerText = formatMoney(value);

            if (progress < 1) {
                window.requestAnimationFrame(step);
            } else {
                updateUI();
            }
        };
        window.requestAnimationFrame(step);
    }

    // --- ЛОГИКА ---

    function toggleSimulation() {
        CONFIG.isSimulation = !CONFIG.isSimulation;
        if (CONFIG.isSimulation) {
            startSimulation();
            els.btnSim.classList.replace('bg-gray-700', 'bg-blue-600');
            els.btnSim.innerHTML = '<i class="fas fa-check mr-1"></i> Симуляция (ВКЛ)';
        } else {
            stopSimulation();
            els.btnSim.classList.replace('bg-blue-600', 'bg-gray-700');
            els.btnSim.innerHTML = '<i class="fas fa-random mr-1"></i> Симуляция (ВЫКЛ)';
            // Вернем реальные данные если есть
            updateUI();
        }
    }

    let simInterval;
    function startSimulation() {
        if (simInterval) clearInterval(simInterval);
        els.eventContainer.classList.add('visible');
        simInterval = setInterval(() => {
            const names = ["Спонсор_1", "Зритель", "Fan123"];
            triggerNewDonation(names[Math.floor(Math.random()*3)], 100, "Тест");
        }, 3000); 
    }
    function stopSimulation() { clearInterval(simInterval); }

    // --- СКРАПИНГ ДАННЫХ С ПУБЛИЧНОГО ВИДЖЕТА ---
    async function updateFromWidgetUrl() {
        if (CONFIG.isSimulation) toggleSimulation(); // Выключаем симуляцию
        
        const btn = els.btnApi;
        const originalText = btn.innerHTML;
        btn.innerHTML = '<div class="loading-spinner"></div> Загрузка...';
        btn.disabled = true;

        console.log("Запрос к:", CONFIG.widgetUrl);
        
        // Используем corsproxy для получения HTML страницы виджета
        // api.allorigins.win или api.codetabs.com часто работают для текста
        const proxy = 'https://api.codetabs.com/v1/proxy?quest=';
        
        try {
            const response = await fetch(proxy + encodeURIComponent(CONFIG.widgetUrl));
            if (!response.ok) throw new Error('Ошибка сети при запросе к прокси');
            
            const htmlText = await response.text();
            
            // В HTML коде виджета DA обычно есть переменные инициализации
            // Мы попробуем найти JSON внутри тегов <script> или атрибутов
            // Это "грязный" метод, но он работает для публичных ссылок без API ключа
            
            console.log("HTML получен, длина:", htmlText.length);

            // Попытка 1: Поиск явных значений (иногда они просто в span)
            // Но надежнее искать JS переменные, например `initWidget`
            
            // Примечание: Структура DonationAlerts меняется, но часто там есть JSON
            // Ищем паттерны типа "goal_amount": 1000
            
            const raisedMatch = htmlText.match(/"raised_amount"\s*:\s*"?([\d\.]+)"?/);
            const goalMatch = htmlText.match(/"goal_amount"\s*:\s*"?([\d\.]+)"?/);
            const titleMatch = htmlText.match(/"title"\s*:\s*"([^"]+)"/);
            
            // Альтернативный поиск (если JSON экранирован)
            const raisedAlt = htmlText.match(/raised_amount&quot;:(\d+)/);
            
            let foundData = false;
            
            if (raisedMatch && goalMatch) {
                state.current = parseFloat(raisedMatch[1]);
                state.target = parseFloat(goalMatch[1]);
                if (titleMatch) state.title = decodeUnicode(titleMatch[1]);
                foundData = true;
            } else if (raisedAlt) {
                 // Если нашли в другом формате
                 state.current = parseFloat(raisedAlt[1]);
                 // Ищем цель
                 const goalAlt = htmlText.match(/goal_amount&quot;:(\d+)/);
                 if(goalAlt) state.target = parseFloat(goalAlt[1]);
                 
                 const titleAlt = htmlText.match(/title&quot;:&quot;([^&]+)&quot;/);
                 if(titleAlt) state.title = titleAlt[1];
                 foundData = true;
            }

            if (foundData) {
                updateUI();
                alert(`Успешно! Цель: ${state.title}\nСобрано: ${state.current} / ${state.target}`);
                
                // Сохраняем в localStorage чтобы при перезагрузке OBS не было нулей
                localStorage.setItem('da_widget_cache', JSON.stringify(state));
            } else {
                console.warn("Данные не найдены в HTML через RegEx");
                // Если не нашли регуляркой, попробуем просто найти числа рядом со словами
                throw new Error("Не удалось распарсить HTML виджета. Возможно DA изменили верстку.");
            }

        } catch (e) {
            console.error(e);
            alert("Ошибка получения данных: " + e.message + "\n\nПопробуйте использовать симуляцию.");
        } finally {
            btn.innerHTML = originalText;
            btn.disabled = false;
        }
    }

    function decodeUnicode(str) {
        return str.replace(/\\u[\dA-F]{4}/gi, 
            function (match) {
                return String.fromCharCode(parseInt(match.replace(/\\u/g, ''), 16));
            });
    }

    // При старте проверяем кэш
    const cached = localStorage.getItem('da_widget_cache');
    if (cached) {
        try {
            const parsed = JSON.parse(cached);
            state = parsed;
            updateUI();
        } catch(e) {}
    } else {
        // Если кэша нет, запускаем один раз симуляцию или пробуем фетч
        updateFromWidgetUrl(); 
    }
    
    // Проверка OBS
    if (window.location.search.includes('layer-name')) {
        document.body.classList.remove('preview-mode');
        document.getElementById('controls').style.display = 'none';
        // В OBS пробуем обновить данные автоматически раз в минуту
        setInterval(updateFromWidgetUrl, 60000);
    }

</script>
</body>
</html>
