<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анимированный виджет для OBS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 2000px;
            height: 500px;
            background-color: transparent;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            width: 100%;
            height: 100%;
            position: relative;
            background: transparent;
        }
        
        /* Стиль для фиксированного первого изображения */
        .fixed-image {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 400px;
            width: auto;
            z-index: 10;
        }
        
        /* Стиль для движущихся изображений */
        .moving-image {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            height: 400px;
            width: auto;
        }
        
        /* Анимация движения справа налево */
        @keyframes moveLeft {
            0% {
                left: 2000px; /* Начинаем справа за пределами экрана */
            }
            100% {
                left: -500px; /* Заканчиваем слева за пределами экрана */
            }
        }
        
        /* Информационное сообщение */
        .info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 12px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 3px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="container" id="widget-container">
        <!-- Фиксированное первое изображение -->
        <img src="https://i.ibb.co/mrJnxkDc/Frame-30-1.png" class="fixed-image" alt="Изображение 1" id="fixed-img">
        
        <!-- Контейнер для движущихся изображений -->
        <div id="moving-images-container"></div>
        
        <!-- Информационное сообщение (можно удалить в финальной версии) -->
        <div class="info">
            Размер: 2000x500px | Изображений: 9 | Фон: прозрачный
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('moving-images-container');
            
            // Массив с URL изображений (первое изображение уже зафиксировано)
            const imageUrls = [
                "https://i.ibb.co/9kgWsMBK/Frame-31.png",
                "https://i.ibb.co/vvhr9TH8/Frame-32.png",
                "https://i.ibb.co/pr6CjxKb/Frame-33-1.png",
                "https://i.ibb.co/WQYY57N/Frame-34.png",
                "https://i.ibb.co/zhCVgz5m/Frame-35.png",
                "https://i.ibb.co/Gv1H3HLF/Frame-36.png",
                "https://i.ibb.co/Df9GV6T1/Frame-37.png",
                "https://i.ibb.co/NnxptPXs/Frame-38.png"
            ];
            
            // Создаем движущиеся изображения
            imageUrls.forEach((url, index) => {
                const img = document.createElement('img');
                img.src = url;
                img.className = 'moving-image';
                img.alt = `Изображение ${index + 2}`;
                
                // Устанавливаем анимацию с задержкой для каждого изображения
                // для создания непрерывного потока
                const animationDuration = 20; // секунд для полного цикла
                const delayBetweenImages = animationDuration / imageUrls.length;
                
                img.style.animation = `moveLeft ${animationDuration}s linear infinite`;
                img.style.animationDelay = `${index * delayBetweenImages}s`;
                
                container.appendChild(img);
            });
            
            // Проверяем загрузку всех изображений
            const allImages = document.querySelectorAll('img');
            let loadedCount = 0;
            
            allImages.forEach(img => {
                img.onload = function() {
                    loadedCount++;
                    if (loadedCount === allImages.length) {
                        console.log('Все изображения загружены');
                    }
                };
                
                img.onerror = function() {
                    console.error(`Ошибка загрузки изображения: ${img.src}`);
                    // Заменяем сломанное изображение на placeholder
                    img.src = `https://via.placeholder.com/300x400/333/fff?text=Image+${img.alt}`;
                };
            });
            
            // Настраиваем высоту фиксированного изображения
            const fixedImg = document.getElementById('fixed-img');
            fixedImg.onload = function() {
                // Подгоняем высоту под общий размер виджета
                this.style.height = '400px';
            };
        });
    </script>
</body>
</html>
