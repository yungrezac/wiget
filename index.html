<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Банер Шоколадика - Прозрачный</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Устанавливаем прозрачный фон для body и html, 
           чтобы при встраивании не было белых рамок.
        */
        html, body {
            background-color: transparent;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Скрываем скроллбары при анимации */
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <!-- 
       ID "promo-banner" нужен для JS.
       Классы opacity-0, translate-y-8 и pointer-events-none скрывают банер изначально.
       transition-all duration-700 добавляют плавную анимацию.
    -->
    <div id="promo-banner" class="opacity-0 translate-y-8 pointer-events-none transition-all duration-700 ease-out w-full max-w-sm relative transform hover:-translate-y-1 cursor-pointer font-sans">
        
        <!-- Внешняя обводка (Темный шоколад) -->
        <div class="bg-[#8D6E63] rounded-3xl p-1 shadow-xl">
            
            <!-- Внутренний контейнер -->
            <div class="bg-gradient-to-r from-[#D7CCC8] to-[#EFEBE9] rounded-[20px] p-5 flex flex-col relative overflow-hidden border-b-4 border-[#A1887F]">
                
                <!-- Декоративные звезды (SVG) -->
                <svg class="absolute top-2 right-10 text-yellow-400 opacity-50 w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                </svg>
                <svg class="absolute bottom-4 left-1/2 text-yellow-400 opacity-50 w-3 h-3" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                </svg>

                <div class="flex justify-between items-start z-10">
                    <!-- Левая часть: Текст -->
                    <div class="flex flex-col">
                        <span class="bg-[#5D4037] text-white text-[10px] font-bold px-2 py-1 rounded-full uppercase tracking-wider inline-block mb-1 w-max">
                            Promo
                        </span>
                        <h3 class="text-[#3E2723] font-extrabold text-xl leading-none tracking-tight">
                            ДАРИМ <br/> КЕШБЭК
                        </h3>
                        <p class="text-[#5D4037] text-[11px] font-bold leading-tight mt-1 opacity-90">
                            за отправленные <br/> подарки
                        </p>
                    </div>
                    
                    <!-- Правая часть: Процентный бейдж -->
                    <div class="bg-gradient-to-br from-yellow-400 to-orange-500 text-white rounded-2xl p-2 shadow-lg transform rotate-3 flex flex-col items-center justify-center min-w-[75px] border border-orange-300 mt-2">
                        <span class="text-[10px] font-bold opacity-90 uppercase">до</span>
                        <span class="text-2xl font-black leading-none drop-shadow-sm">30%</span>
                    </div>
                </div>

                <!-- Подвал банера с иконкой -->
                <div class="text-[#5D4037] text-xs mt-3 font-medium opacity-80 flex items-center gap-1.5 pt-1 border-t border-[#A1887F]/20">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="8" cy="8" r="6"/>
                        <path d="M18.09 10.37A6 6 0 1 1 10.34 18"/>
                        <path d="M7 6h1v4"/>
                        <path d="M17.12 10.06c0 .16.13.16.16.43"/>
                    </svg>
                    в миниапп Шоколадика
                </div>
            </div>
        </div>
    </div>

    <!-- СКРИПТ УПРАВЛЕНИЯ ВРЕМЕНЕМ -->
    <script>
        // Настройки времени (в миллисекундах)
        const SHOW_DURATION = 15000; // 15 секунд показа
        const CYCLE_INTERVAL = 120000; // 2 минуты (120 секунд) интервал

        const banner = document.getElementById('promo-banner');

        function showBanner() {
            // Убираем классы скрытия, добавляем классы видимости
            banner.classList.remove('opacity-0', 'translate-y-8', 'pointer-events-none');
            
            // Запускаем таймер на исчезновение через 15 секунд
            setTimeout(hideBanner, SHOW_DURATION);
        }

        function hideBanner() {
            // Добавляем классы скрытия (прозрачность + сдвиг вниз)
            banner.classList.add('opacity-0', 'translate-y-8', 'pointer-events-none');
        }

        // 1. Показываем банер сразу при загрузке (с небольшой задержкой для срабатывания CSS transition)
        setTimeout(showBanner, 100);

        // 2. Устанавливаем интервал на каждые 2 минуты
        setInterval(showBanner, CYCLE_INTERVAL);

        // Для отладки (сообщение в консоль)
        console.log(`Таймер запущен. Банер появится снова через ${CYCLE_INTERVAL/1000} секунд.`);
    </script>

</body>
</html>
