<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анимированный виджет для OBS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 2000px;
            height: 500px;
            background-color: transparent;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            width: 100%;
            height: 100%;
            position: relative;
            background: transparent;
        }
        
        /* Стиль для фиксированного первого изображения */
        .fixed-image {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%) scale(0.5);
            height: 800px; /* Исходная высота 800px, после scale(0.5) будет 400px */
            width: auto;
            z-index: 10;
        }
        
        /* Область для движущихся изображений (справа от фиксированного) */
        .moving-track {
            position: absolute;
            left: 400px; /* Фиксированное изображение шириной ~400px после масштабирования */
            top: 0;
            width: 1600px; /* Оставшееся пространство */
            height: 100%;
            overflow: hidden;
        }
        
        /* Стиль для движущихся изображений */
        .moving-image {
            position: absolute;
            top: 50%;
            transform: translateY(-50%) scale(0.5);
            height: 800px; /* Исходная высота 800px, после scale(0.5) будет 400px */
            width: auto;
        }
        
        /* Анимация движения справа налево */
        @keyframes moveLeft {
            0% {
                left: 1600px; /* Начинаем справа за пределами видимой области */
            }
            100% {
                left: -800px; /* Заканчиваем слева за пределами видимой области */
            }
        }
        
        /* Информационное сообщение */
        .info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 12px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 3px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="container" id="widget-container">
        <!-- Фиксированное первое изображение -->
        <img src="https://i.ibb.co/mrJnxkDc/Frame-30-1.png" class="fixed-image" alt="Изображение 1" id="fixed-img">
        
        <!-- Контейнер для движущихся изображений -->
        <div class="moving-track" id="moving-images-container"></div>
        
        <!-- Информационное сообщение (можно удалить в финальной версии) -->
        <div class="info">
            Размер: 2000x500px | Изображений: 9 | Фон: прозрачный | Масштаб: 50%
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('moving-images-container');
            
            // Массив с URL изображений (первое изображение уже зафиксировано)
            const imageUrls = [
                "https://i.ibb.co/9kgWsMBK/Frame-31.png",
                "https://i.ibb.co/vvhr9TH8/Frame-32.png",
                "https://i.ibb.co/pr6CjxKb/Frame-33-1.png",
                "https://i.ibb.co/WQYY57N/Frame-34.png",
                "https://i.ibb.co/zhCVgz5m/Frame-35.png",
                "https://i.ibb.co/Gv1H3HLF/Frame-36.png",
                "https://i.ibb.co/Df9GV6T1/Frame-37.png",
                "https://i.ibb.co/NnxptPXs/Frame-38.png"
            ];
            
            // Вычисляем параметры для равномерного распределения
            const imageCount = imageUrls.length;
            const trackWidth = 1600; // Ширина области движения
            const imageWidth = 400; // Примерная ширина изображения после масштабирования
            const spacing = 100; // Расстояние между изображениями
            
            // Длина всего пути (включая все изображения и промежутки)
            const totalPathLength = (imageWidth + spacing) * imageCount;
            
            // Время, за которое одно изображение проходит всю длину трека
            const baseAnimationTime = 30; // секунд
            
            // Создаем движущиеся изображения
            imageUrls.forEach((url, index) => {
                const img = document.createElement('img');
                img.src = url;
                img.className = 'moving-image';
                img.alt = `Изображение ${index + 2}`;
                
                // Позиционируем изображения с правильными интервалами
                const startPosition = trackWidth + (index * (imageWidth + spacing));
                
                // Анимация движения
                img.style.left = `${startPosition}px`;
                img.style.animation = `moveLeft ${baseAnimationTime}s linear infinite`;
                img.style.animationDelay = `${-index * (baseAnimationTime / imageCount)}s`;
                
                container.appendChild(img);
            });
            
            // Проверяем загрузку всех изображений
            const allImages = document.querySelectorAll('img');
            let loadedCount = 0;
            
            allImages.forEach(img => {
                img.onload = function() {
                    loadedCount++;
                    if (loadedCount === allImages.length) {
                        console.log('Все изображения загружены');
                        // После загрузки всех изображений уточняем их реальные размеры
                        updateImagePositions();
                    }
                };
                
                img.onerror = function() {
                    console.error(`Ошибка загрузки изображения: ${img.src}`);
                    // Заменяем сломанное изображение на placeholder
                    img.src = `https://via.placeholder.com/600x800/333/fff?text=Image+${img.alt}`;
                    img.style.height = '800px';
                };
            });
            
            // Функция для обновления позиций на основе реальных размеров изображений
            function updateImagePositions() {
                const movingImages = document.querySelectorAll('.moving-image');
                const firstImageWidth = document.querySelector('.fixed-image').offsetWidth;
                
                // Обновляем позицию трека для движущихся изображений
                document.querySelector('.moving-track').style.left = `${firstImageWidth}px`;
                
                // Обновляем ширину трека
                const newTrackWidth = 2000 - firstImageWidth;
                document.querySelector('.moving-track').style.width = `${newTrackWidth}px`;
                
                // Обновляем анимацию для новых размеров
                const keyframes = `
                @keyframes moveLeft {
                    0% {
                        left: ${newTrackWidth}px;
                    }
                    100% {
                        left: -800px;
                    }
                }`;
                
                // Добавляем обновленные keyframes
                const styleSheet = document.createElement('style');
                styleSheet.type = 'text/css';
                styleSheet.innerText = keyframes;
                document.head.appendChild(styleSheet);
                
                console.log(`Фиксированное изображение: ${firstImageWidth}px, Трек: ${newTrackWidth}px`);
            }
        });
    </script>
</body>
</html>
